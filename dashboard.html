            <select name="pembayaran" required style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:15px;">
                <option value="">-- Pilih Pembayaran --</option>
                <option value="uangcash">Uang Cash</option>
                <option value="hutang">Hutang</option>
                <option value="bank">Bank</option>
            </select>
            <textarea name="keterangan" placeholder="Keterangan (opsional)" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:20px;"></textarea>
            <button type="submit" style="width:100%; padding:12px; background:#28a745; color:#fff; font-weight:700; border:none; border-radius:6px; cursor:pointer;">Simpan Transaksi</button>
        </form>
    </div>
    `;

    // Fungsi load dana real-time
    function loadDana() {
        fetch('get_dana.php')
        .then(res => res.json())
        .then(data => {
            document.querySelector('#btnUangCash .dashboard-card-desc').textContent = 'Rp. ' + Number(data.uangcash || 0).toLocaleString('id-ID');
            document.querySelector('#btnHutangPembeli .dashboard-card-desc').textContent = 'Rp. ' + Number(data.hutang || 0).toLocaleString('id-ID');
            document.querySelector('#btnBank .dashboard-card-desc').textContent = 'Rp. ' + Number(data.bank || 0).toLocaleString('id-ID');

            if(document.querySelector('#btnHargaModal .dashboard-card-desc')){
                document.querySelector('#btnHargaModal .dashboard-card-desc').textContent = 'Rp. ' + Number(data.hargamodal || 0).toLocaleString('id-ID');
            }
        })
        .catch(err => console.error(err));
    }
    loadDana();
    setInterval(loadDana, 2000);

    // Format input Rupiah saat mengetik
    const rupiahInputs = document.querySelectorAll('.rupiah-input');
    rupiahInputs.forEach(input => {
        input.addEventListener('input', function(e){
            let value = this.value.replace(/\D/g,''); // hapus semua bukan angka
            this.value = value ? 'Rp. ' + Number(value).toLocaleString('id-ID') : '';
        });
    });

    // Submit form kasir tanpa reload
    const form = document.getElementById('formKasir');
    form.addEventListener('submit', function(ev) {
        ev.preventDefault(); // cegah reload

        const formData = new FormData(form);

        // ubah kembali input rupiah menjadi angka sebelum dikirim
        ['harga_modal', 'harga_jual'].forEach(name => {
            let field = formData.get(name).replace(/[Rp.\s]/g,''); // hapus Rp. dan titik/spasi
            formData.set(name, field);
        });

        fetch('kasir.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success'){
                alert(data.message);
                form.reset();
                loadDana(); // update dashboard dana
            } else {
                alert('Gagal menyimpan transaksi!');
            }
        })
        .catch(err => console.error(err));
    });
});

// ======================
// FORMAT RUPIAH OTOMATIS
// ======================
document.addEventListener('input', function(e){
    if(e.target.classList.contains('rupiah-input')){
        let value = e.target.value.replace(/\D/g,'');
        e.target.value = value ? "Rp. " + Number(value).toLocaleString("id-ID") : "";
    }
});

// ======================
// SUBMIT FORM AJAX
// ======================
document.addEventListener('submit', function(e){
    if(e.target.id === "formKebutuhan"){
        e.preventDefault();

        const form = new FormData(e.target);

        // convert rupiah → angka
        let biaya = form.get("biaya").replace(/[Rp.\s]/g, "");
        form.set("biaya", biaya);

        fetch('kebutuhan.php', {
            method: 'POST',
            body: form
        })
        .then(res => res.text())
        .then(response => {
            alert("Kebutuhan berhasil disimpan!");
            e.target.reset();
        })
        .catch(err => {
            alert("Gagal menyimpan kebutuhan!");
        });
    }
});

                        <th style="padding:8px;">Jenis Layanan</th>

                </thead>

        </div>
    `;

                result.data.forEach(row => {
                    rows += `
                        <tr>
                            <td style="padding:8px; border:1px solid #ddd;">${row.tanggal}</td>
                            <td style="padding:8px; border:1px solid #ddd;">${row.hari}</td>

                            <td style="padding:8px; border:1px solid #ddd; color:red;">${row.pengeluaran}</td>
                            <td style="padding:8px; border:1px solid #ddd; color:green;">${row.pemasukan}</td>
                        </tr>
                    `;
                });

                document.getElementById('tabelLaporan').innerHTML = rows;
            } else {
                alert("Gagal memuat laporan: " + result.message);
            }
        })
        .catch(err => {
            alert("Gagal memuat data laporan");
            console.error(err);
        });
});
